<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Engine 30 relationships</title>
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <style type="text/css">
		body {
		  font: 10px sans-serif;
		}

		path.chord {
		  fill-opacity: .67;
		}
    </style>
  </head>
  <body>
    <script type="text/javascript">

	var outerRadius = 800 / 2,
	    innerRadius = outerRadius - 120;

	var fill = d3.scale.category20c();

	var chord = d3.layout.chord()
	    .padding(.04)
	    .sortSubgroups(d3.descending)
	    .sortChords(d3.descending);

	var arc = d3.svg.arc()
	    .innerRadius(innerRadius)
	    .outerRadius(innerRadius + 20);

	var svg = d3.select("body").append("svg")
	    .attr("width", outerRadius * 2)
	    .attr("height", outerRadius * 2)
	  .append("g")
	    .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");

	var theData;

	d3.json("data.json", function(imports) {
		theData = imports;
	  var indexByName = {},
	      nameByIndex = {},
	      matrix = [],
	      n = 0;
			for (var i = 0; i < imports.length; i++) {
				imports[i].name = "flare." + imports[i].name + ".x";
				for (var j = 0; j < imports[i].imports.length; j++) {
					imports[i].imports[j] = "flare." + imports[i].imports[j] + ".x";
				}
			
			}

	  // Returns the Flare package name for the given class name.
	  function name(name) {
		var parts = name.split(".");
	    return name.substring(0, name.lastIndexOf(".")).substring(6);
	  }

	  // Compute a unique index for each package name.
	  imports.forEach(function(d) {
	    d = name(d.name);
	    if (!(d in indexByName)) {
	      nameByIndex[n] = d;
	      indexByName[d] = n++;
	    }
	  });

	  // Construct a square matrix counting package imports.
	  imports.forEach(function(d) {
	    var source = indexByName[name(d.name)],
	        row = matrix[source];
	    if (!row) {
	     row = matrix[source] = [];
	     for (var i = -1; ++i < n;) row[i] = 0;
	    }
	    d.imports.forEach(function(d) { row[indexByName[name(d)]]++; });
	  });

	  chord.matrix(matrix);

	  var g = svg.selectAll("g.group")
	      .data(chord.groups)
	    .enter().append("g")
	      .attr("class", "group");

	  g.append("path")
	      .style("fill", function(d) { return fill(d.index); })
	      .style("stroke", function(d) { return fill(d.index); })
	      .attr("d", arc);


	  g.append("text")
	      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
	      .attr("dy", ".35em")
	      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
	      .attr("transform", function(d) {
	        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
	            + "translate(" + (innerRadius + 26) + ")"
	            + (d.angle > Math.PI ? "rotate(180)" : "");
	      })
	      .text(function(d) { 
			var parts = nameByIndex[d.index].split(".");
			return parts[1]; });


			g.append("rect")
			.each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
		    .attr("transform", function(d) {
		      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
		          + "translate(" + (innerRadius + 26) + ",-10)";
		    })
			    .attr("width", "10em")
			    .attr("height", "2em")
			.attr("cursor", "pointer")
			.style("fill","red")
			.style("opacity","0.0")
			.style("top","20px")
			    .on("click", function(d) {
				var i = d.index;
				var link = theData[i].link;
				linker(link);
			});



	  svg.selectAll("path.chord")
	      .data(chord.chords)
	    .enter().append("path")
	      .attr("class", "chord")
	      .style("stroke", function(d) { return d3.rgb(fill(d.source.index)).darker(); })
	      .style("fill", function(d) { return fill(d.source.index); })
	      .attr("d", d3.svg.chord().radius(innerRadius));

	});

	function linker(url) {
		if (url) {
			parent.location = url;
		}
	}
    </script>
  </body>
</html>
